<form [formGroup]="form"  (ngSubmit)="onSaveProduct()">
    <input type="text" formControlName="title" placeholder="Post Title">
    <span style="color: red;" *ngIf="title && title.invalid && title.touched ">Invalid title</span>
    <div>
        <button type="button" (click)="filePicker.click()">Pick File</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview ">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <span style="color: red;" *ngIf="description && description.invalid && description.touched">Invalid description</span>
    <textarea rows="4" formControlName="description" placeholder="PostDescription"></textarea>
    <span style="color: red;" *ngIf="description && description.invalid && description.touched">Invalid description</span>
    <button type="submit">Save Product</button>
</form>
