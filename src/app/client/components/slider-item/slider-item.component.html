<div class="sli-card">
    <div class="image-container">
        <a href="">
            <img class = "image-responsive" [src]="imagePath" alt="" >
        </a>
    </div>
    <div class="lower-card">
        <div class="sli-rating">
            <app-stars-rating [starId]="starID" [isDisabled]="true" [rating]="rating"></app-stars-rating>
        </div>
        <h2 class="name">
            <a href="" class="product-name">
                {{productName}}
            </a>
        </h2>
        <div class="detalii">
        <a class="sli-button">
            Vezi produsul
        </a>
        </div>
    </div>
</div>
