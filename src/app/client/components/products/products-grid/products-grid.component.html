<div class="container">
  <div class="row">
    @if (dynamicFormFilter) {
      <form
        [formGroup]="dynamicFormFilter"
        class="col-lg-3 full-screen-left d-none d-lg-block"
        (ngSubmit)="onSubmit()"
        >
        @for (group of filter.attributes; track group; let i = $index) {
          <div>
            <p>{{group.key}}</p>
            @for (checkbox of group.checkboxes; track checkbox; let j = $index) {
              <div class="form-check checkbox-container">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"[formControl]="getCheckboxControl(i, j)" (change)="onCheckboxChange(i, j)" />
                  {{ checkbox.value }}
                </label>
                <label class="count-div">
                  ({{checkbox.count}})
                </label>
              </div>
            }
          </div>
        }
        <button type="submit">Submit</button>
      </form>
    }

  </div> -->
